<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
  </head>
 
  <body ng-app="ionicApp">
    <ion-view ng-controller="MainCtrl">
      
      <div class="bar bar-header bar-positive">
          <h1 class="title">&#x590F;&#x590F;X&#x4F5C;&#x54C1;&#x96C6;</h1>
      </div>
      
      <ion-content class="has-header">
          <div class="card">
              <div class="item item-divider">
                  <center>&#x6211;&#x60F3;&#x5BF9;&#x4F60;&#x8BF4;</center>
              </div>
              <div class="item item-text-wrap">

              	<div class="item item-image">
    				<img src="./img/00.jpg">
  				</div>
                  <div class="button-bar">
                      <a class="button" ng-click="openModal()"> &#x70B9;&#x6211;&#x6B23;&#x8D4F; </a>
                  </div>
              </div>
              
          </div>

          <script id="image-modal.html" type="text/ng-template">
              <div class="modal image-modal transparent" 
                   ng-click="closeModal()">
                <ion-slide-box on-slide-changed="slideChanged(index)" 
                               show-pager="false">
                  <ion-slide ng-repeat="oImage in aImages">
                    <img ng-src="{{oImage.src}}" class="fullscreen-image" />
                    <p class="info">{{oImage.msg}}</p>
                  </ion-slide>
                </ion-slide-box>
              </div>
          </script>
        
      	</ion-content>
      	
        <div class="bar bar-footer bar-balanced">
          <div class="title">&#x7248;&#x6743;&#x6240;&#x6709; | QQ:850309439   </div>
        </div>
      
		</ion-view>
  </body>
</html>
